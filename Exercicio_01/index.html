<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html com JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>EBAC Banking</h1>
            <h2>Depósitos</h2>
        </div>
    </header>
    <section>
        <div class="container">
            <form action="">
                <input type="text"id="nome_beneficiario" placeholder="Nome completo do beneficiario" required>
                <input type="number"id="numero_conta" placeholder="Número da conta" required>
                <input type="number" id="valor" placeholder="Valor" required>
                <input type="text" id="descricao" placeholder="Descrição (opcional)">
                <button id="botao_depositar" onclick="tentativa_deposito()">
                    Depositar
                </button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
